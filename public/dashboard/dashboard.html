<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="/dashboard/script"></script>
    <title>
        Verso - Dashboard
    </title>
</head>

<body>
    <div class="sidenav">
        <h1 class="page-name">
            Verso
        </h1>
        <a href="/timer" class="sidenav-option" ><span class="material-symbols-outlined">timer</span> Timer</a>
        <a href="/dashboard" class="sidenav-option" ><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
    </div>

    <div class="header-master" id="header-master">
        <h1 class="header-slave">
            Dashboard
        </h1>
        <button class="filter-button" id="filter-button" onclick="toggleDiv('filter-master')">
            <span class="material-symbols-outlined">tune</span>
        </button>
    </div>

    <div class="filter-master" id="filter-master">
        <button class="filter-slave" id="filter-subject" onclick="generateSubjectDashboard()">Subject Dashboard</button>
        <input class="filter-slave" id="filter-assignment" placeholder="Subject's assignment" style="border:none">
        <button class="filter-slave" id="filter-assignment-confirm" onclick="generateAssignmentDashboard('COMP 102')">Selected Subject Dashboard</button>
        <button class="filter-slave" id="filter-tag" onclick="generateTagDashboard()">Tag Dashboard</button>
    </div>

    <div class="dashboard-master" id="dashboard-master">
    </div>

    <div class="graph-master" id="graph-master">
        <div class="graph-slave" id="graph-left">

        </div>

        <div class="graph-slave" id="graph-right">

        </div>
    </div>
</body>
