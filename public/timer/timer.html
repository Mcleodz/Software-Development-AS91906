<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="/timer/script"></script>
    <title>
        Verso - Timer
    </title>
</head>

<body>
    <div class="sidenav">
        <h1 class="page-name">
            Verso
        </h1>
        <a href="/timer" class="sidenav-option" ><span class="material-symbols-outlined">timer</span> Timer</a>
        <a href="/dashboard" class="sidenav-option" ><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
    </div>

    <div class="header-master" id="header-master">
        <h1 class="header">
            Timer
        </h1>
    </div>

    <div class="timer-bar-master" id="timer-master">
        <input class="timer" id="timer" placeholder="What are you working on?"></input>
        <input class="timer-bar-slave" id="subject" placeholder="Subject?"></input>
        <input class="timer-bar-slave" id="assignment" placeholder="Standard?"></input>
        <button class="timer-bar-button" id="custom-tag"><span class="material-symbols-outlined">sell</span></button>
        <button class="timer-bar-button" id="play" onclick="startTimer()"><span class="material-symbols-outlined">play_arrow</span></button>
        <button class="timer-bar-button" id="stop" onclick="stopTimer()"><span class="material-symbols-outlined">stop</span></button>
        <button class="timer-bar-out" id="out" disabled="true">00:00:00</button>
    </div>
    
    <div id="entry-display" class="entry-display-master">

    </div>
</body>
