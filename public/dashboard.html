<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="/dashboard/script"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>
        Verso - Dashboard
    </title>
</head>

<body>
    <div class="sidenav">
        <h1 class="page-name">
            Verso
        </h1>
        <a href="/timer" class="sidenav-option" ><span class="material-symbols-outlined">timer</span> Timer</a>
        <a href="/dashboard" class="sidenav-option"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
    </div>

    <div class="header-master" id="header-master">
        <h1 id="header" class="header-slave">
            Dashboard
        </h1>
        <button class="filter-button" id="filter-button" onclick="toggleDiv('filter-master')">
            <span class="material-symbols-outlined">tune</span>
        </button>
    </div>

    <div class="filter-master" id="filter-master">
        <div>
            <select class="filter-slave" id="dashboard-filter" onchange="dashboardFilter()">
                <option selected disabled>Dashboard Filter</option>
                <option value="Subject">Filter by Subject</option>
                <option value="Assignment">Filter by Assignment</option>
                <option value="Tag">Fitler by Tag</option>
            </select>
            <select class="filter-slave" id="subject-choice" onchange="filterSelected()" style="display:none;">
                <option selected disabled>Choose a Subject</option>
            </select>    
        </div>
    </div>

    <div class="goal-popup" id="new-goal-menu" style="display: none;">
        <select class="goal-subject-select" id="new-goal-select">
            <option selected disabled value="none-selected">Subject?</option>
        </select>
        <input class="goal-length-input" id="new-goal-length" placeholder="Duration? (hrs)" type="number">
        <button class="escape" onclick="toggleDiv('new-goal-menu')">x</button>
        <button class="goal-management-submission" onclick="createNewGoal()">Create Goal</button>
    </div>

    <div class="goal-popup" id="edit-goal-menu" style="display: none;">
        <select class="goal-subject-select" id="edit-goal-select">
            <option selected disabled value="none-selected">Subject?</option>
        </select>
        <input class="goal-length-input" id="updated-goal-length" placeholder="New Duration? (hrs)" type="number";>
        <button class="escape" onclick="toggleDiv('edit-goal-menu')">x</button>
        <button class="goal-management-submission" onclick="editGoal()">Update Goal</button>
    </div>

    <div class="goal-popup" id="remove-goal-menu" style="display: none;">
        <select class="goal-subject-select" id="remove-goal-select" style="width: 90%;">
            <option selected disabled value="none-selected">Goal?</option>
        </select>
        <button class="escape" onclick="toggleDiv('remove-goal-menu')">x</button>
        <button class="goal-management-submission" onclick="removeGoal()">Remove Goal</button>
    </div>

    <div class="dashboard-master" id="dashboard-master">
        <!-- Generated Dashboard Cards Are Displayed Here-->
    </div>

    <div class="graph-master" id="graph-master">
        <div class="graph-slave" id="graph-left-master">
            <canvas id="graph-left"></canvas>
        </div>

        <canvas class="graph-slave" id="graph-right-master">
            <canvas id="graph-right"></canvas>
        </div>
    </div>

    <div class="goal-title" id="goal-title">
    </div>
    <div class="goal-master" id="goal-master">
        <!-- Generated Goal Cards Are Displayed Here-->
    </div>
    <div class="goal-options" id="goal-options">
        <!-- Generated Goal Cards Are Displayed Here-->
    </div>
</body>
