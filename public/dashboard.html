<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="/dashboard/script"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>
        Verso - Dashboard
    </title>
</head>

<body>
    <div class="sidenav">
        <h1 class="page-name">
            Verso
        </h1>
        <a href="/timer" class="sidenav-option" ><span class="material-symbols-outlined">timer</span> Timer</a>
        <a href="/dashboard" class="sidenav-option"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
        <a href="/goals" class="sidenav-option"><span class="material-symbols-outlined">target</span> Goal Manager</a>
    </div>

    <div class="header-master" id="header-master">
        <h1 id="header" class="header-slave">
            Dashboard
        </h1>
        <button class="filter-button" id="filter-button" onclick="toggleDiv('filter-master')">
            <span class="material-symbols-outlined">tune</span>
        </button>
    </div>

    <div class="filter-master" id="filter-master">
        <select class="filter-slave" id="dashboard-filter" onchange="dashboardFilter()">
            <option selected disabled>Dashboard Filter</option>
            <option value="Subject">Filter by Subject</option>
            <option value="Assignment">Filter by Assignment</option>
            <option value="Tag">Fitler by Tag</option>
        </select>
        <select class="filter-slave" id="subject-choice" onchange="filterSelected()" style="display:none;">
            <option selected disabled>Choose a Subject</option>
        </select>
    </div>

    <div class="dashboard-master" id="dashboard-master">
    </div>

    <div class="graph-master" id="graph-master">
        <div class="graph-slave" id="graph-left-master">
            <canvas id="graph-left"></canvas>
        </div>

        <canvas class="graph-slave" id="graph-right-master">
            <canvas id="graph-right"></canvas>
        </div>
    </div>
</body>
