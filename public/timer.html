<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="/timer/script"></script>
    <title>
        Verso - Timer
    </title>
</head>

<body>
    <div class="sidenav">
        <h1>
            Verso
        </h1>
        <a href="/timer" class="sidenav-option" ><span class="material-symbols-outlined">timer</span> Timer</a>
        <a href="/dashboard" class="sidenav-option"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
    </div>

    <div class="header-master" id="header-master">
        <h1 class="header-slave">
            Timer
        </h1>
    </div>

    <div class="new-option-menu" id="new-subject-menu" style="display: none;">
        <input class="new-name" id="new-subject-name" placeholder="New Subject Name?">
        <select class="new-colour" id="new-subject-colour">
            <option selected disabled> Subject Colour </option>
            <option value="#8A3324" style="background-color: #8A3324; color:#EDE7D9;">Red</option>
            <option value="#D5A021" style="background-color: #D5A021; color:#EDE7D9;">Gold</option>
            <option value="#d15d24" style="background-color: #d15d24; color:#EDE7D9;">Orange</option>
            <option value="#A49694" style="background-color: #A49694; color:#EDE7D9;">Grey</option>
        </select>
        <button class="escape" onclick="toggleDiv('new-subject-menu')">x</button>
        <button class="new-option-submission" onclick='newSubject()'>Create Subject</button>
    </div>

    <div class="new-option-menu" id="new-assignment-menu" style="display: none;">
        <input class="new-name" id="new-assignment-name" placeholder="New Assignment Name?">
        <select class="new-colour" id="new-assignment-colour">
            <option selected disabled> Assignment Colour </option>
            <option value="#8A3324" style="background-color: #8A3324; color:#EDE7D9;">Red</option>
            <option value="#D5A021" style="background-color: #D5A021; color:#EDE7D9;">Gold</option>
            <option value="#d15d24" style="background-color: #d15d24; color:#EDE7D9;">Orange</option>
            <option value="#A49694" style="background-color: #A49694; color:#EDE7D9;">Grey</option>
        </select>
        <button class="escape" onclick="toggleDiv('new-assignment-menu')">x</button>
        <button class="new-option-submission" onclick="newAssignment()">Create Assignment</button>
    </div>

    <div class="new-option-menu" id="new-tag-menu" style="display: none;">
        <input class="new-name" id="new-tag-name" placeholder="New Tag Name?">
        <select class="new-colour" id="new-tag-colour">
            <option selected disabled> Tag Colour </option>
            <option value="#8A3324" style="background-color: #8A3324; color:#EDE7D9;">Red</option>
            <option value="#D5A021" style="background-color: #D5A021; color:#EDE7D9;">Gold</option>
            <option value="#d15d24" style="background-color: #d15d24; color:#EDE7D9;">Orange</option>
            <option value="#A49694" style="background-color: #A49694; color:#EDE7D9;">Grey</option>
        </select>
        <button class="escape" onclick="toggleDiv('new-tag-menu')">x</button>
        <button class="new-option-submission" onclick="newTag()">Create Tag</button>
    </div>

    <div class="timer-bar-master" id="timer-master">
        <input class="timer" id="timer" placeholder="What are you working on?" tabindex="0"></input>
        <select class="timer-bar-slave" id="subject" tabindex="0" onchange="showAssignmentOptions(), toggleDiv('new-subject-menu')">
            <option value="subject">Subject</option>
        </select>
        <select class="timer-bar-slave" id="assignment" tabindex="0" onchange="toggleDiv('new-assignment-menu')">
            <option value="assignment">Assignment</option>
        </select>
        <select class="timer-bar-slave" id="tag" tabindex="0" onchange="toggleDiv('new-tag-menu')">
            <option value="tag">Tag</option>
        </select>
        <button class="timer-bar-button" id="play" onclick="startTimer()" tabindex="0"><span class="material-symbols-outlined">play_arrow</span></button>
        <button class="timer-bar-button" id="stop" onclick="stopTimer()" tabindex="0"><span class="material-symbols-outlined">stop</span></button>
        <button class="timer-bar-out" id="out" disabled="true"></button>
    </div>
    
    <div id="entry-display" class="entry-display-master">
        <!-- Temporary Entries are Displayed here-->
    </div>
</body>
