<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="/timer/script"></script>
    <title>
        Verso - Timer
    </title>
</head>

<body>
    <div class="sidenav">
        <h1>
            Verso
        </h1>
        <a href="/timer" class="sidenav-option" ><span class="material-symbols-outlined">timer</span> Timer</a>
        <a href="/dashboard" class="sidenav-option"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
    </div>

    <div class="header-master" id="header-master">
        <h1 class="header-slave">
            Timer
        </h1>
    </div>

    <div class="timer-bar-master" id="timer-master">
        <input class="timer" id="timer" placeholder="What are you working on?" tabindex="0"></input>
        <input class="timer-bar-slave" id="subject-input" tabindex="0" placeholder="New Subject" style="display:none;">
        <select class="timer-bar-slave" id="subject" tabindex="0" onchange="showAssignmentOptions(), createNewOption('subject')">
            <option selected disabled value="subject">Subject</option>
        </select>
        <input class="timer-bar-slave" id="assignment-input" tabindex="0" placeholder="New Standard" style="display:none;">
        <select class="timer-bar-slave" id="assignment" tabindex="0" onchange="createNewOption('assignment')">
            <option selected disabled value="assignment">Standard</option>
        </select>
        <input class="timer-bar-slave" id="tag-input" tabindex="0" placeholder="New Tag" style="display:none;">
        <select class="timer-bar-slave" id="tag" tabindex="0" onchange="createNewOption('tag')">
            <option selected disabled value="tag">Tag</option>
        </select>
        <button class="timer-bar-button" id="play" onclick="startTimer()" tabindex="0"><span class="material-symbols-outlined">play_arrow</span></button>
        <button class="timer-bar-button" id="stop" onclick="stopTimer()" tabindex="0"><span class="material-symbols-outlined">stop</span></button>
        <button class="timer-bar-out" id="out" disabled="true"></button>
    </div>
    
    <div id="entry-display" class="entry-display-master">

    </div>
</body>
